<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShhStreamer v2.0 | Made by: iMistDev</title>
    <link rel="ShhStreamer Icon" href="app.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div>
                <h1>Shh<span style="color:#00ff88"> Streamer</span> <small>v2.0</small></h1>
                <div class="subtitle">AI VOICE PROXY SYSTEM</div>
            </div>
            <div id="status-light" title="System Status"></div>
        </div>

        <div class="panel">
            
            <div class="row">
                <div class="control half">
                    <label>Microphone</label>
                    <select id="micSelect" onchange="updateConfig('mic', this.value)"></select>
                </div>
                <div class="control half">
                    <label>AI Model (Whisper)</label>
                    <select id="modelSelect" onchange="updateConfig('model_size', this.value)">
                        <option value="tiny">Tiny (Faster)</option>
                        <option value="base">Base (Normal)</option>
                        <option value="small">Small (Recomended)</option>
                        <option value="medium">Medium (Slow/Precise)</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="control half">
                    <label>Input Language</label>
                    <select id="langSelect" onchange="updateConfig('lang', this.value)"></select>
                </div>
                <div class="control half">
                    <label>Output Voice (Bot)</label>
                    <select id="voiceSelect" onchange="updateConfig('voice', this.value)"></select>
                </div>
            </div>

            <hr class="separator">

            <div class="row">
                <div class="control half">
                    <label>Sensitivty: <span id="sensLabel" class="highlight">20%</span></label>
                    <input type="range" id="sensInput" min="0" max="100" value="20" oninput="uiUpdateSens(this.value)">
                </div>
                <div class="control half">
                    <label>TTS Volume: <span id="volLabel" class="highlight">50%</span></label>
                    <input type="range" id="volInput" min="0" max="100" value="50" oninput="uiUpdateVol(this.value)">
                </div>
            </div>

            <div class="control">
                <label>Global Hotkey (Start/Stop)</label>
                <div class="input-group">
                    <input type="text" id="hotkeyInput" placeholder="Ej: F9">
                    <button class="btn-small" onclick="saveHotkey()">SET</button>
                </div>
            </div>
        </div>

        <div id="console">
            <div class="log-line">> System initialized...</div>
        </div>

        <button id="btnStart" onclick="startSystem()">STRAT STREAMING</button>
        <button id="btnStop" onclick="stopSystem()" disabled>STOP STREAMING</button>

        <div class="footer">
            Designed by <strong>iMistDev</strong> | Low Latency Version
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
